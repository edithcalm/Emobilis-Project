{% extends 'shared/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-lg-4 mb-4">
            <!-- Profile Card -->
            <div class="card shadow-sm border-0 h-100">
                <div class="card-body text-center p-4">
                    <div class="avatar-placeholder mb-3 mx-auto">
                        <div class="rounded-circle bg-primary-soft d-flex align-items-center justify-content-center mx-auto"
                            style="width: 100px; height: 100px;">
                            <span class="fs-1 text-primary-custom fw-bold">{{ user.username.0|upper }}</span>
                        </div>
                    </div>
                    <h4 class="fw-bold mb-1">{{ user.get_full_name|default:user.username }}</h4>
                    <p class="text-muted mb-3">{{ user.email }}</p>
                    <div class="badge bg-light text-dark border px-3 py-2 rounded-pill">Member</div>
                </div>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white border-bottom">
                    <h5 class="mb-0 fw-bold">Profile Settings</h5>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        {% if form.errors %}
                        <div class="alert alert-danger small mb-4">Please correct the errors below.</div>
                        {% endif %}

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label text-muted small fw-bold">USERNAME</label>
                                <input type="text" class="form-control bg-light" value="{{ user.username }}" readonly>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-muted small fw-bold">EMAIL</label>
                                <input type="text" class="form-control bg-light" value="{{ user.email }}" readonly>
                            </div>

                            <div class="col-12 mt-4 map-header">
                                <h6 class="fw-bold border-bottom pb-2 mb-3">Personal Details</h6>
                            </div>

                            <div class="col-md-6">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="phone" name="phone"
                                    value="{{ profile.phone|default:'' }}">
                            </div>
                            <div class="col-md-6">
                                <label for="county" class="form-label">County</label>
                                <input type="text" class="form-control" id="county" name="county"
                                    value="{{ profile.county|default:'' }}">
                            </div>
                        </div>

                        <div class="mt-4 pt-3 border-top d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary px-4">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
