{% extends 'shared/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="text-center mb-4">
                <i class="bi bi-shield-check text-primary fs-1"></i>
                <h2 class="fw-bold mt-2">Welcome Back</h2>
                <p class="text-muted">Please sign in to continue</p>
            </div>

            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label text-muted small fw-bold">USERNAME</label>
                            <input type="text" class="form-control" id="username" name="username"
                                placeholder="Enter your username" required>
                        </div>
                        <div class="mb-4">
                            <div class="d-flex justify-content-between align-items-center mb-1">
                                <label for="password" class="form-label text-muted small fw-bold mb-0">PASSWORD</label>
                                <a href="#" class="small text-decoration-none">Forgot password?</a>
                            </div>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2 fw-medium">Sign In</button>
                    </form>
                </div>
            </div>

            <div class="text-center mt-4">
                <p class="text-muted">Don't have an account? <a href="{% url 'eveshield:accounts:signup' %}"
                        class="fw-medium text-primary text-decoration-none">Create account</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
